{% extends "base.html" %}
{% block title %}New Deposit â€“ Crypto-Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card mt-4">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">New Deposit</h3>
        <div id="alert"></div>
        <form id="depositForm" novalidate>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <input type="text" id="currency" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="trx_id" class="form-label">Transaction ID</label>
            <input type="text" id="trx_id" class="form-control form-control-lg" required>
          </div>
          <button class="btn btn-primary w-100 btn-lg">Submit Deposit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const alertEl = document.getElementById('alert');
  document.getElementById('depositForm').addEventListener('submit', async e => {
    e.preventDefault();
    alertEl.innerHTML = '';
    const token = localStorage.getItem('token');
    const res = await fetch('/api/deposits/', {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
        'Authorization':'Token ' + token
      },
      body: JSON.stringify({
        amount: parseFloat(document.getElementById('amount').value),
        currency: document.getElementById('currency').value,
        trx_id: document.getElementById('trx_id').value
      })
    });
    const data = await res.json();
    if (res.ok) {
      alertEl.innerHTML = `<div class="alert alert-success">Deposit created successfully!</div>`;
      document.getElementById('depositForm').reset();
    } else {
      alertEl.innerHTML = `<div class="alert alert-danger">${JSON.stringify(data)}</div>`;
    }
  });
</script>
{% endblock %}
