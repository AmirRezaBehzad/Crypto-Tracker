{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Crypto-Tracker{% endblock %}</title>

  <!-- Link to the favicon -->
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { padding-top: 5rem; }
    .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crypto-Tracker</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/deposits/">My Deposits</a></li>
          <li class="nav-item"><a class="nav-link" href="/deposits/new/">New Deposit</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-light d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Logout script -->
  <script>
    const token = localStorage.getItem('token');
    if (token) {
      const btn = document.getElementById('logoutBtn');
      btn.classList.remove('d-none');
      btn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/login/';
      });
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
