{% extends "base.html" %}
{% block title %}Register â€“ Crypto-Tracker{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card mt-4">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Create Account</h3>
        <div id="alert"></div>
        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" required>
          </div>
          <button class="btn btn-primary w-100 btn-lg">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const alertEl = document.getElementById('alert');
  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    alertEl.innerHTML = '';
    const res = await fetch('/api/users/register/', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      })
    });
    const data = await res.json();
    if (res.ok) {
      window.location.href = '/login/';
    } else {
      alertEl.innerHTML = `<div class="alert alert-danger">${JSON.stringify(data)}</div>`;
    }
  });
</script>
{% endblock %}
